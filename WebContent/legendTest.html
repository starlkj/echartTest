<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Custom PreView</title>
<style>
 html, body  {
    width : 900px;
    height: 700px;
    margin : 0px;
    padding : 0px;
}
#chartArea {
    height: 400px;
    margin : 0px;
    padding : 0px;
}
</style>
</head>
<body>

<div id="chartArea" ></div>

</body>
<script src="./dist/echarts.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
var myChart = echarts.init(document.getElementById('chartArea'));
$.get('../data/budget_list.json', function (obama_budget_2012) {
	console.info(obama_budget_2012);
    myChart.setOption(
    		option = {
    			    brush: {
    			        brushLink: 'all',
    			        xAxisIndex: [],
    			        yAxisIndex: [],
    			        inBrush: {
    			            opacity: 1
    			        }
    			    },    				
    		        tooltip : {
    		            trigger: 'item'
    		        },
    		        toolbox: {
    		            show : true,
    		            feature : {
    		                mark : {show: true},
    		                dataView : {show: true, readOnly: false},
    		                magicType: {show: true, type: ['line', 'bar']},
    		                restore : {show: true},
    		                saveAsImage : {show: true}
    		            }
    		        },
    		        calculable : true,
/*    		        
    		        legend: {
    		            data	:['Budget 2011',  'Budget 2012', 'Budget 2011-2', 'Budget 2012-2', 'Budget 2011-3', 'Budget 2012-3'],
    		            itemGap	: 10,
    		           	pageItems:2,
    		           	left 	: 0
    		        },
*/
					legend: {
					    x: 'left',
					    top: 10,
					    //width: '70%',
					    data: ['Budget 2011',  'Budget 2012', 'Budget 2011-2', 'Budget 2012-2', 'Budget 2011-3', 'Budget 2012-3'],
					    itemGap: 20,
					    pageItems: 2,
					    itemHeight: 20
					},
    		        grid: {
    		            top: '15%',
    		            left: '1%',
    		            right: '10%',
    		            containLabel: true
    		        },
    		        xAxis: [
    		            {
    		                type : 'category',
    		                data : obama_budget_2012.names
    		            }
    		        ],
    		        yAxis: [
    		            {
    		                type : 'value',
    		                name : 'Budget (million USD)',
    		                axisLabel: {
    		                    formatter: function (a) {
    		                        a = +a;
    		                        return isFinite(a)
    		                            ? echarts.format.addCommas(+a / 1000)
    		                            : '';
    		                    }
    		                }
    		            }
    		        ],
    		        dataZoom: [
    		            {
    		                show: true,
    		                start: 94,
    		                end: 100,
    						type: 'slider',
    		                y : 0
    		            },
    		            {
    		                type: 'inside',
    		                start: 94,
    		                end: 100
    		            },
    		            {
    		                show: true,
    		                yAxisIndex: 0,
    		                filterMode: 'empty',
    		                width: 30,
    		                height: '80%',
    		                showDataShadow: false,
    		                left: '93%',
    						type: 'slider'
    		            }
    		        ],
    		        series : [
    		            {
    		                name: 'Budget 2011',
    		                type: 'bar',
    		                data: obama_budget_2012.budget2011List
    		            },
    		            {
    		                name: 'Budget 2012',
    		                type: 'bar',
    		                data: obama_budget_2012.budget2012List
    		            },
    		            {
    		                name: 'Budget 2011-2',
    		                type: 'bar',
    		                data: obama_budget_2012.budget2011List
    		            },
    		            {
    		                name: 'Budget 2012-2',
    		                type: 'bar',
    		                data: obama_budget_2012.budget2012List
    		            },
    		            {
    		                name: 'Budget 2011-3',
    		                type: 'bar',
    		                data: obama_budget_2012.budget2011List
    		            },
    		            {
    		                name: 'Budget 2012-3',
    		                type: 'bar',
    		                data: obama_budget_2012.budget2012List
    		            }
    		        ]
    		    } 
    );
    
    
    console.info( myChart.getOption() );
});

function echartTest(flag){
	//myChart.resize();
	
}
</script>

<a href="javascript:myChart.setShowLegend(false);">Hide Legend</a> |
<a href="javascript:myChart.tooltip.hide();">Hide Tooltip</a>
</html>
