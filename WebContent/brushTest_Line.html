<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Custom PreView</title>
<style>
 html, body  {
    width : 900px;
    height: 900px;
    margin : 0px;
    padding : 0px;
}
#chartArea {
    height: 900px;
    margin : 0px;
    padding : 0px;
}
</style>
</head>
<body>
<input type="button" id="btnBrush-rect" value="rect Brush" />
<input type="button" id="btnBrush-poly" value="poly Brush" />
<input type="button" id="btnBrush-multi" value="multi Brush" />
<input type="button" id="btnBrush-clear" value="clear Brush" />

<div id="chartArea" ></div>

</body>
<script src="./dist/echarts.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
var myChart = echarts.init(document.getElementById('chartArea'));
$.get('./data/budget_list.json', function (obama_budget_2012) {
	console.info(obama_budget_2012);
    myChart.setOption(
    		option = {
    			    brush: {
    			        xAxisIndex: [],
    			        yAxisIndex: [],
    			        inBrush: {
    			            opacity: 1
    			        },
                        outOfBrush: {
                            opacity: 0.2
                        },
    			    },    				
    		        tooltip : {
    		            trigger: 'item'
    		        },
    		        toolbox: {
    		            show : false,
    		            feature : {
    		                mark : {show: true},
    		                dataView : {show: true, readOnly: false},
    		                magicType: {show: true, type: ['line', 'bar']},
    		                restore : {show: true},
    		                saveAsImage : {show: true}
    		            }
    		        },
    		        calculable : true,
    		        legend: {
    		            data:['Growth', 'Budget 2011', 'Budget 2012'],
    		            itemGap: 5
    		        },
    		        grid: {
    		            top: '12%',
    		            left: '1%',
    		            right: '10%',
    		            containLabel: true
    		        },
    		        xAxis: [
    		            {
    		                type : 'category',
    		                data : obama_budget_2012.names
    		            }
    		        ],
    		        yAxis: [
    		            {
    		                type : 'value',
    		                name : 'Budget (million USD)',
    		                axisLabel: {
    		                    formatter: function (a) {
    		                        a = +a;
    		                        return isFinite(a)
    		                            ? echarts.format.addCommas(+a / 1000)
    		                            : '';
    		                    }
    		                }
    		            }
    		        ],
    		        dataZoom: [
    		            {
    		                show: true,
    		                start: 94,
    		                end: 100
    		            },
    		            {
    		                type: 'inside',
    		                start: 94,
    		                end: 100
    		            },
    		            {
    		                show: true,
    		                yAxisIndex: 0,
    		                filterMode: 'empty',
    		                width: 30,
    		                height: '80%',
    		                showDataShadow: false,
    		                left: '93%'
    		            }
    		        ],
    		        series : [
    		            {
    		                name: 'Budget 2011',
    		                type: 'line',
    		                symbolSize:10,
    		                data: obama_budget_2012.budget2011List
    		            },
    		            {
    		                name: 'Budget 2012',
    		                type: 'line',
    		                symbolSize:10,
    		                data: obama_budget_2012.budget2012List
    		            }
    		        ]
    		    } 
    );    
    
    $( '#btnBrush-rect' ).on( 'click', function() {
    	myChart.toggleRectBrush();
    });
    $( '#btnBrush-poly' ).on( 'click', function() {
    	myChart.togglePolyBrush();
    });    
    $( '#btnBrush-multi' ).on( 'click', function() {
    	myChart.toggleMultiBrush();
    });
    $( '#btnBrush-clear' ).on( 'click', function() {
    	myChart.clearBrush();
    });
    
    myChart.on( 'brushDragEnd', function( param1 ) {
		// 콜백 실행
		console.info( '==== brushDragEnd ===' );
		console.info( param1 );
	});
    
    
    myChart.on( 'click', function( param ) {
    	console.info( '==== click ====' );
    	console.info( param );
    });
    
/*
    myChart.on( 'brushSelected', function( param1 ) {
		// 콜백 실행
		console.info( '=== brushSelected ====' );
		console.info( param1 );
	});
*/
    
});

</script>

<br>

</html>
