<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Custom PreView</title>
<style>
 html, body  {
    width : 100%;
    height: 100%;
    margin : 0px;
    padding : 0px;
}
#chartArea {
    height: 400px;
    margin : 0px;
    padding : 0px;
}
</style>
</head>
<body>
<div id="chartArea" ></div>
</body>
<script src="../dist/echarts.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
var myChart = echarts.init(document.getElementById('chartArea'));
$.get('../data/dummy.json', function (data) {
	console.info(data);
    myChart.setOption(option = {
        title: {
            text: 'Beijing AQI'
        },
        tooltip: {
            trigger: 'axis'
        },
        xAxis: {
            data: data.map(function (item) {
                return item[0];
            })
        },
        yAxis: {
            splitLine: {
                show: false
            }
        },
/*        
        grid: {
            top: '8%',
            left: '1%',
            right: '10%',
            containLabel: true
        },        
        toolbox: {
            left: 'center',
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                restore: {},
                saveAsImage: {}
            }
        },
*/        
        dataZoom: 
        	[
        	          {
        	              startValue: '2014-06-01',
        	              y : 0
        	              
        	           }
        	          ],
        visualMap: {
            top: 10,
            right: 10,
            pieces: [{
                gt: 0,
                lte: 50,
                color: '#096'
            }, {
                gt: 50,
                lte: 100,
                color: '#ffde33'
            }, {
                gt: 100,
                lte: 150,
                color: '#ff9933'
            }, {
                gt: 150,
                lte: 200,
                color: '#cc0033'
            }, {
                gt: 200,
                lte: 300,
                color: '#660099'
            }, {
                gt: 300,
                color: '#7e0023'
            }],
            outOfRange: {
                color: '#999'
            }
        },
        series: {
            name: 'Beijing AQI',
            type: 'line',
            data: data.map(function (item) {
                return item[1];
            }),
            markLine: {
                silent: true,
                data: [{
                    yAxis: 50
                }, {
                    yAxis: 100
                }, {
                    yAxis: 150
                }, {
                    yAxis: 200
                }, {
                    yAxis: 300
                }]
            }
        }
    });
});

function echartTest(flag){
	// myChart.resize();
	myChart.setShowDataZoom(flag);

	if( flag ) {
		opt.grid[0].top 	 = '8%';

	}
	else {
		opt.grid[0].top 	 = '0%';
		opt.dataZoom[0].show = false;		
	}
	myChart.setOption( opt );
	*/
}
</script>

</html>
